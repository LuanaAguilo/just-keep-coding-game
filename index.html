<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Just Keep Coding</title>

    <!-- Prism.js for syntax highlighting -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- SIDEBAR -->
    <div id="levelMenu"></div>

    <!-- HAMBURGER ICON (must be after sidebar for correct sliding behavior) -->
    <div id="hamburger">â˜°</div>

    <!-- MAIN CONTENT AREA -->
    <div class="main-area">
      <!-- TITLE -->
      <div class="title">JUST KEEP CODING</div>

      <!-- LEVEL LABEL -->
      <div class="level-label"></div>

      <!-- PROGRESS BAR -->
      <div class="progress-container">
        <div class="progress-fill"></div>
      </div>

      <!-- EXAMPLE CODE BLOCK -->
      <pre class="code-block">
<code id="codePrompt" class="language-js"></code>
      </pre>

      <!-- TEXT INPUT AREA -->
      <textarea id="userInput" placeholder="Type the code here..."></textarea>

      <!-- CHECK BUTTON -->
      <button id="checkBtn">Check</button>

      <!-- AUTO-NEXT TOGGLE -->
      <div class="toggle-row">
        <label class="toggle-wrapper">
          <span class="toggle-text">Auto-Next</span>
          <input type="checkbox" id="autoNextToggle" />
          <span class="switch"></span>
        </label>
      </div>

      <!-- RESULT AREA -->
      <div id="result"></div>
    </div>

    <!-- JS FILE -->
    <script type="module" src="script.js"></script>
  </body>
</html>
